<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .success {
            color: green;
            font-size: 12px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <label>Email</label>
        <input type="email" id="email" oninput="validateEmail()">
        <p id="emailError" class="error"></p>
        
        <label>Password</label>
        <input type="password" id="password" oninput="validatePassword()">
        <p id="passwordError" class="error"></p>
        
        <p id="successMessage" class="success"></p>
        
        <button onclick="handleSubmit()">Sign Up</button>
    </div>

    <script>
        function validateEmail() {
            let email = document.getElementById('email').value;
            let emailError = document.getElementById('emailError');
            let successMessage = document.getElementById('successMessage');
            
            if (email.length > 3 && email.includes('@') && email.includes('.')) {
                emailError.textContent = '';
            } else {
                emailError.textContent = 'Invalid email format.';
                successMessage.textContent = '';
            }
            checkSuccess();
        }

        function validatePassword() {
            let password = document.getElementById('password').value;
            let passwordError = document.getElementById('passwordError');
            let successMessage = document.getElementById('successMessage');
            
            if (password.length > 8) {
                passwordError.textContent = '';
            } else {
                passwordError.textContent = 'Password must be more than 8 characters.';
                successMessage.textContent = '';
            }
            checkSuccess();
        }

        function checkSuccess() {
            let emailError = document.getElementById('emailError').textContent;
            let passwordError = document.getElementById('passwordError').textContent;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let successMessage = document.getElementById('successMessage');
            
            if (!emailError && !passwordError && email && password) {
                successMessage.textContent = 'All good to go!';
            } else {
                successMessage.textContent = '';
            }
        }

        function handleSubmit() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let emailError = document.getElementById('emailError').textContent;
            let passwordError = document.getElementById('passwordError').textContent;
            
            if (!emailError && !passwordError && email && password) {
                if (confirm('Are you sure you want to sign up?')) {
                    alert('Successful signup!');
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('emailError').textContent = '';
                    document.getElementById('passwordError').textContent = '';
                    document.getElementById('successMessage').textContent = '';
                } else {
                    location.reload();
                }
            }
        }
    </script>
</body>
</html>
